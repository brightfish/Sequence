<div class="container m-t-2">
    <div class="card">
        <div class="card-block">
            <h3 class="card-title">Alert Action</h3>
            <p class="card-text">
                An Alert Action allows you to notify yourself of specific things.  It will push a notification to your mobile device.  
            </p>
            <form ng-submit="ac.Add(action)">
                <div class="form-group">
                    <textarea class="form-control" placeholder="Message" ng-model="action.Message" required></textarea>
                </div>
                <button class="btn btn-primary pull-right">Add</button>
            </form>
        </div>
    </div>
</div>
