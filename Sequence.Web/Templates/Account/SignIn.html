<div class="container m-t-2">
    <div class="row">
        <div class="col-sm-8 col-md-5 clear m-x-auto">
            <div class="card">
                <form name="form" data-ng-submit="sic.signIn(credentials)" novalidate>
                    <div class="card-img-top">
                        <div class="text-xs-center m-t-2">
                            <img class="m-x-auto" src="content/images/logo-1x.png" alt="Hawkes Learning">
                        </div>
                    </div>
                    <div class="card-block">
                        <h3 class="card-title text-xs-center">Bright.Fish</h3>
                        <div class="form-group">
                            <div class="has-feedback">
                                <input type="email"
                                       name="Email"
                                       class="form-control input-lg"
                                       placeholder="Email"
                                       id="emailAddress"
                                       data-ng-model="credentials.Email"
                                       required />
                                <span class="fa fa-remove ng-feedback form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="has-feedback">
                                <input type="password"
                                       name="Password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       id="password"
                                       data-ng-model="credentials.Password"
                                       required />
                                <span class="fa fa-remove ng-feedback form-control-feedback" aria-hidden="true"></span>
                            </div>
                        </div>
                        <div class="has-error">
                            <div class="help-block">
                                <div data-ng-messages="signInForm.Email.$error"
                                     data-ng-show="signInForm.Email.$invalid && (signInForm.Email.$touched || signInForm.$submitted)">
                                    <div id="emailRequiredValidation" data-ng-message="required">The Email Address field is required.</div>
                                    <div id="emailPatternValidation" data-ng-message="email">Email Address is invalid.</div>
                                </div>
                                <div data-ng-messages="signInForm.Password.$error"
                                     data-ng-show="signInForm.Password.$invalid && (signInForm.Password.$touched || signInForm.$submitted)">
                                    <div id="passwordRequiredValidation" data-ng-message="required">The Password field is required.</div>
                                </div>
                                <div data-ng-messages="sic.isThereAServerError"
                                     data-ng-show="sic.isThereAServerError">
                                    <div id="serverValidation-{{key}}" data-ng-repeat="(key, valueArray) in sic.ModelState">
                                        <div data-ng-repeat="error in valueArray">
                                            {{error}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button id="signIn" type="submit" class="btn btn-primary btn-block btn-lg">
                                Sign In
                            </button>
                        </div>
                        <!--<div class="text-center">
                        <a id="forgotPasswordLink" href="account/forgot">Forgot Password?</a>
                        <hr>

                    </div>-->
                        <div class="text-center">
                            <p>
                                <b>
                                    <a class="pull-right" ui-sref="session.layout.register">Register</a>
                                </b>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>
