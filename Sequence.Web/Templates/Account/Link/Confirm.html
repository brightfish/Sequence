<div class="page-header">
    <div class="container">
        <h1>Instructor Account Creation</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4>Are you sure you want to associate the following account?</h4>
                </div>
                <div class="panel-body text-center">
                    <div>
                        <p>{{cc.Info.InstructorName}}</p>
                        <p>{{cc.Info.School}}</p>
                        <p>{{cc.Info.Product}}</p>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="clearfix">
                        <button type="button" class="btn btn-primary pull-left" data-ng-click="cc.cancel()" id="cancel">Cancel</button>
                        <button type="submit" class="btn btn-primary pull-right" data-ng-click="cc.confirm()" id="confirm">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
