<div class="container m-t-2">
    <div class="col-sm-6">
        <div class="card">
            <div class="list-group list-group-flush">
                <div class="list-group-item" draggable ng-repeat="action in ac.Actions" ng-model="action">
                    <i class="fa fa-ellipsis-v m-r-2" handle></i> {{action.Type}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="list-group list-group-flush" style="min-height:50px;" droppable ng-model="ac.Sequence.Actions">
                <div class="list-group-item" placeholder>
                    <i class="fa fa-ellipsis-v m-r-2" handle></i>
                </div>
                <div class="list-group-item" draggable ng-repeat="action in ac.Sequence.Actions">
                    <i class="fa fa-ellipsis-v m-r-2" handle></i> {{action.Type}}
                    <button type="button" class="close pull-right" ng-click="ac.Remove(action)">
                        <i class="fa fa-close"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
